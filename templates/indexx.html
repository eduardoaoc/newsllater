<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style_index.css">
    <title>Newsletter!</title>
 </head>   
 <body>
    <div class="main-register"> 
        <div class="left-register">
            <h1>Cadastre-se e receba notícias sobre programação diariamente.</h1>
                <img src="static/work-time.svg" alt="work">
        <form action="/submit" method="POST">    
            </div>
            <div class="right-register">
                <div class="card-register">
                    <h1>Newsletter</h1>
                <div class="textfield">
                    <label for="nome">Name:</label>
                    <input type="text" name="nome" placeholder="Nome completo.">
                    </div>
                    <div class="textfield">
                        <label for="contato">Cellphone number:</label>
                        <input type="text" name="contato" placeholder="(xx) 9 xxxx-xxxx">
                    </div>
                    <div class="textfield">
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" placeholder="E-mail.">
                    </div>
                    <div class="textfield">
                        <label for="senha">Password:</label>
                        <input type="password" name="senha" placeholder="Senha.">
                    </div>
                    <div class="textfield">
                        <label for="senha2">Password Confirm:</label>
                        <input type="password" name="senha-confirm" placeholder="Confirme sua senha.">
                    </div>
                    <button class="btn-confirmar">Confirmar</button>
                    </div>
                </div>   
            </div> 
        </form>         
    </div> 
 </body>
</html>
